description: >
  Runs terraform init and destroy

executor:
  name: default
  tag: << parameters.tag >>
parameters:
  tag:
    default: latest
    description: >
      Executor Image tag to use for the build
    type: string
  env:
    type: string
    default: "dev"
    description: "environment to run terraform in"
steps:
  - checkout
  - runtf:
      env: << parameters.env >>
      cmd: destroy
